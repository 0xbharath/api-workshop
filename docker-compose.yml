version: '3'
services:
  mongo:
    image: mongo:3.4.5
    command: --storageEngine wiredTiger --smallfiles
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
  redis:
    image: redis:3.2-alpine
    ports:
      - "6379:6379"
  apid:
    build:
      context: .
      dockerfile: Dockerfile-go
    command: ./CompileDaemon --build="go build -o cmd/apid/apid cmd/apid/main.go" --command="./cmd/apid/apid"
    depends_on:
      - mongo
      - redis
    env_file:
      - ./common.env
    links:
      - mongo
      - redis
    ports:
      - "8080:8080"
volumes:
    data:
